server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: main # 读取的分支
      name: config # 配置文件名称
      profile: dev # 读取后缀名称，上述3个综合条件：master分支上config-dev.yml的配置文件被读取
      uri: http://110.42.214.187:3344  # 配置中心地址

# ============ eureka client ===========
eureka:
  # 设置控制台显示的服务路径
  instance:
    instance-id: configClient3355
    prefer-ip-address: true # 访问地址可以显示ip
    # Eureka客户端向服务端发送心跳的时间间隔，单位为秒（默认是30秒）
    lease-renewal-interval-in-seconds: 30
    # Eureka 服务端在收到最后一次心跳后等待时间上线，单位为秒（默认是90秒），超时将剔除服务
    lease-expiration-duration-in-seconds: 90
  client:
    # 表示是否将自己注册进eurekaServer,默认为true
    register-with-eureka: true
    # 是否从EurekaServer抓取已有的注册信息，默认为true.单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    service-url:
      # 本机入住eurekaServer 地址
      #defaultZone: http://localhost:7001/eureka  # 单机版
      defaultZone: http://110.42.214.187:7001/eureka,http://110.42.214.187:7002/eureka # 集群版

